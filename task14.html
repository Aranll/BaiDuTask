<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li>
    -->
</ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //alert(aqiData[0][1]);//数字
  var dom ={
  list : document.getElementById("aqi-list"),
  NO : 1,
  temp:""
  };
  for (var city=0; city<aqiData.length;city++){
        for(var num=0; num<aqiData[city].length;num++){
            if (aqiData[city][num]>60) {
                dom.temp += "<li>第"+dom.NO+"名："+aqiData[city][num-1]+","+aqiData[city][num]+"</li>";
                dom.NO++;
            }
        }
  }
  dom.list.innerHTML = dom.temp;
})();

</script>
</body>
</html>
